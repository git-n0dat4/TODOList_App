name: Trabajo Practico 1

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout del código fuente
      uses: actions/checkout@v2

    - name: Configurar Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 18.16.0  # Cambia esto a la versión de Node.js que estás utilizando en tu proyecto

    - name: Instalar dependencias
      run: npm install  # Asegúrate de que este comando sea válido para tu proyecto

    - name: Compilar proyecto
      run: npm start  # Asegúrate de que este comando sea válido para compilar tu proyecto

    - name: Ejecutar pruebas unitarias
      run: npm run test  # Asegúrate de que este comando sea válido para ejecutar las pruebas de tu proyecto React Native
